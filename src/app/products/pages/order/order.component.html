<p-panel header="Pipes personalizados" class="p-1">
  <p>
   Pipe personalizado por {{'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<div class="card">
  <p-toolbar>
  <div class="p-toolbar-group-start">
  <p-button
    icon="pi pi-search"
    label="ToggleCase"
    class="mr-2"
    (click)="toggleUpperCase()"></p-button>
  </div>

      <div class="p-toolbar-group-end">
          <p-button (onClick)="changeOrder('name')"  icon="pi pi-sort" label="Por nombre" styleClass="p-button-success " class="mr-2"></p-button>
          <p-button (onClick)="changeOrder('canFly')"  icon="pi pi-sort" label="Por valor" styleClass="p-button-danger" class="mr-2"></p-button>
          <p-button (onClick)="changeOrder('color')"  icon="pi pi-sort" label="Por color" styleClass="p-button-help" class="mr-2"></p-button>
      </div>
  </p-toolbar>
</div>

<div class="grid">
  <div class="col">
<p-panel header="Heroes">
  <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>

            <th>Nombre</th>
            <th>Puede volar</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hero>
        <tr>

            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly  | canFly | titlecase}}</td>
            <td>{{ hero.color }}</td>
        </tr>
    </ng-template>
</p-table>
</p-panel>


  </div>
</div>
